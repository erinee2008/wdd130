<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="styles/table-exercise-solution.css">
</head>

<body>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
            <label for="quantity">Select Quantity</label>
            <select name="quantity" id="quantity">
                <option value="1">One</option>
                <option vaule="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household peg?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
              placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali "></textarea>
        </form>
        <botton type="submit">Submit Poll</botton>
    </main>
</body>

<footer>

</footer>

</html>
