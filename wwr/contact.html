<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description"
      content="Get in touch with the best White water rafting company for your next adventure.">
    <meta name="author" content="Erin Fulks">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-info">
            <h2>Our Location</h2>
            <div class="info-grid">
                <div class="address">
                    <p><strong>Address:</strong> 123 River Run Road, Inkom, ID 83245</p>
                    <p><strong>Phone:</strong> (208) 555-0123</p>
                    <p><strong>Email:</strong> adventure@whitewater.com</p>
                </div>
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11933.86173003254!2d-112.253664!3d42.796332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDLCsDQ3JzQ2LjgiTiAxMTLCsDE1JzEzLjIiVw!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
                      width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/customer.png" alt="Owner">
                    <figcaption>John Doe - Owner/Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/customer.png" alt="Lead Guide">
                    <figcaption>Jane Smith - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/customer.png" alt="Office Manager">
                    <figcaption>Bob Johnson - Office Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#">
                <div class="form-item">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general"> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website
                        Suggestion</label>
                </fieldset>

                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea id="message" name="user_message" rows="4"></textarea>
                </div>

                <div class="form-item">
                    <label>
                        <input type="checkbox" name="subscribe" value="yes"> Please subscribe me to
                        the monthly newsletter
                    </label>
                </div>

                <button type="submit">Submit Your Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â©2026 ðŸ—» White Water Rafting ðŸ—» Erin Fulks</p>

            <a href="https://facebook.com"><img src="images/facebook-logo.png"
                  alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin-logo.png"
                  alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram-logo.jpg"
                  alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
