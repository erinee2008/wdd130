<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description"
      content="Get in touch with the best White water rafting company for your next adventure.">
    <meta name="author" content="Erin Anderson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Contact Us</h1>

        <section class="company-info">
            <p><strong>Address:</strong> 123 River Run Road, Inkom, ID 83245</p>
            <p><strong>Phone:</strong> (208) 555-0123</p>
            <p><strong>Email:</strong> adventure@whitewater.com</p>
        </section>

        <div class="contact-grid">
            <section class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.475472175902!2d-112.247833!3d42.793744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87556f085739857d%3A0xc665e7514930d061!2sInkom%2C%20ID%2083245!5e0!3m2!1sen!2sus!4v1700000000000"
                  width="600" height="450" loading="lazy"></iframe>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#">
                    <div class="form-item">
                        <label for="user_name">Name:</label>
                        <input type="text" id="user_name" name="user_name"
                          placeholder="Enter your name" required>
                    </div>
                    <div class="form-item">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email"
                          placeholder="Enter your email" required>
                    </div>
                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" name="purpose" value="general"> General
                            Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation
                            Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website
                            Suggestion</label>
                    </fieldset>
                    <div class="form-item">
                        <label for="message">Message:</label>
                        <textarea id="message" name="user_message" rows="4"
                          placeholder="Type here"></textarea>
                    </div>
                    <div class="form-item checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Submit Your Message</button>
                </form>
            </section>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/customer.png" alt="Employee 1">
                    <figcaption>John Doe - Owner</figcaption>
                </figure>
                <figure>
                    <img src="images/customer.png" alt="Employee 2">
                    <figcaption>Jane Smith - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/customer.png" alt="Employee 3">
                    <figcaption>Bob Johnson - Office Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2026 ðŸ—» White Water Rafting ðŸ—» Erin Anderson</p>

            <a href="https://facebook.com"><img src="images/facebook-logo.png" alt="Facebook"></a>
            <a href="https://linkedin.com"><img src="images/linkedin-logo.png" alt="LinkedIn"></a>
            <a href="https://instagram.com"><img src="images/instagram-logo.jpg"
                  alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
